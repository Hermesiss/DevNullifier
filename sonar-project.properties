sonar.projectKey=Hermesiss_DevNullifier
sonar.projectName=DevNullifier
sonar.organization=hermesiss
sonar.sourceEncoding=UTF-8

# Sources
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=src/**/*.spec.ts,src/**/*.test.ts,src/**/*.spec.js,src/**/*.test.js,src/**/__tests__/**
sonar.coverage.exclusions=src/**/*.spec.ts,src/**/*.test.ts,src/**/*.spec.js,src/**/*.test.js,src/**/__tests__/**,node_modules/**,dist/**,dist-renderer/**,**/*.d.ts,**/*.config.ts,**/*.config.js,coverage/**,**/*.vue,**/types/**,types/**,**/shims-vue.d.ts,**/main.ts,test/setup.ts

# Coverage reporting
sonar.javascript.lcov.reportPaths=coverage/lcov.info,coverage/main/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml,coverage/main/test-report.xml

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Exclude test files and configuration files from duplication detection
sonar.cpd.exclusions=src/**/*.spec.ts,src/**/*.test.ts,src/**/*.spec.js,src/**/*.test.js,src/**/__tests__/**,**/*.config.js,**/*.config.ts 